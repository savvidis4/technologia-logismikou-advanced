<!DOCTYPE html>
<head>
    <title>Change Card PIN | UniWA e-Banking</title>
    <link rel="stylesheet" href="change_pin_style.css">
</head>

<body>
    <header class="header">
        <img src="logo.png" alt="bank logo" class="img">
        <h2 class="logo">Bank of University of West Attica e-Banking</h2>
        <button class="settings">
            <img src="settings.png" alt="settings" class="settings_icon">
            <span class="tooltip">User Settings</span>
        </button>
        <!--TESTING-->
        <button class="logout" onclick="user_logout()"><span>Log Out</span></button>
    </header>

    <section class="container">
        <div class="email_top">
            <h2>Change Card PIN</h2> 
            <!-- TESTING -->
             <div class="exit" onclick="window.location.href='settings.html'">
                <img src="exit.png" alt="exit">
            </div>
        </div>

        <form class="email_form">
            <div class="form_group1">
                <label>Old PIN</label>
                <input type="email" placeholder="Enter old PIN">
            </div>

            <div class="form_group1">
                <label>New PIN</label>
                <input type="email" placeholder="Enter new PIN">
            </div>

            <div class="form_group2">
                <label>Verify New PIN</label>
                <input type="email" placeholder="Verify new PIN">
            </div>

            <button class="change_btn">Change PIN</button>

        </form>
    </section>
</body>
</html>
