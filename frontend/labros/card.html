<!DOCTYPE html>
<head>
    <title>Credit Card | UniWA e-Banking</title>
    <link rel="stylesheet" href="card_style.css">
</head>

<body>
    <header class="header">
        <img src="logo.png" alt="bank logo" class="img">
        <h2 class="logo">Bank of University of West Attica e-Banking</h2>
        <button class="settings">
            <img src="settings.png" alt="settings" class="settings_icon">
            <span class="tooltip">User Settings</span>
        </button>
        <!--TESTING-->
        <button class="logout" onclick="user_logout()"><span>Log Out</span></button>
    </header>

    <section class="container">
        <div class="card_top">
            <h2>Your Card</h2> 
            <!-- TESTING -->
             <div class="exit" onclick="window.location.href='home.html'">
                <img src="exit.png" alt="exit">
            </div>
        </div>

        <div class="card_template">
            <div class="your_card">
                <img src="card_template.png" alt="credit card" class="card_bg">

                <!-- Logo & Bank Name -->
                <div class="card_header">
                    <img src="logo_card.png" alt="logo" class="card_logo">
                    <h3 class="bank_name">Bank of UniWA</h3>
                </div>

                <!-- Card Number-->
                 <div class="card_number">5175 9089 6236 0002</div>

                 <!-- EXP & CVV -->
                  <div class="card_info">
                    <p>EXP: 07/30</p>
                    <p>CVV: 404</p>
                  </div>
            </div>
        </div>

        <button type="submit" class="freeze"><span>Freeze</span></button>
    </section>

    <script>
        const freezebtn = document.querySelector('.freeze');

        freezebtn.addEventListener('click', () => {
            const textSpan = freezebtn.querySelector('span');
            freezebtn.classList.toggle('active');

            if(freezebtn.classList.contains('active')){
                textSpan.textContent = 'Frozen';
            }
            else{
                textSpan.textContent = 'Freeze';
            }
        });
    </script>

</body>
