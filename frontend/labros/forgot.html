<!DOCTYPE html>
<head>
    <title>Forgot Password | UniWA e-Banking</title>
    <link rel="stylesheet" href="forgot_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img src="logo.png" alt="bank logo" class="img">
        <h2 class="logo">Bank of University of West Attica e-Banking</h2>
    </header>

    <div class="forgot_container">
        <h2>Forgot Password</h2>
        <form>
            <div class="input_row">
                <p class="input_label1">Enter your Email</p>
                <input type="text" id="username" placeholder="E-mail" required>
            </div>
            <button type="submit" class="verify">Verify Email</button>

            <!-- TESTING -->
            <div class="return" onclick="window.location.href='login.html'">
                <img src="back.png" alt="return" class="return_icon">
                <span>Back</span>
            </div>
        </form>
    </div>

    <img src="pada1.webp" alt="background" class="pada_img">
</body>
</html>
