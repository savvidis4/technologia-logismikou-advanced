<!DOCTYPE html>
<head>
    <title>Login | UniWA e-Banking</title>
    <link rel="stylesheet" href="login_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img src="logo.png" alt="bank logo" class="img">
        <h2 class="logo">Bank of University of West Attica e-Banking</h2>

        <a href="register.html" class="register_btn">
            <img src="register.png" alt="register_icon" class="register_icon">
            <span>Create Account</span>
        </a> 
    </header>

    <div class="login_container">
        <h2>Welcome</h2>
        <form>
            <div class="input_row">
                <p class="input_label1">Enter Email</p>
                <input type="text" id="username" placeholder="E-mail" required>
            </div>

            <div class="input_row">
                <p class="input_label2">Enter Password</p>
                <input type="password" id="password" placeholder="Password" required>
                <!--TESTING-->
                <span class="trigger" onclick="see_pswd()">
                    <img src="hide (1).png" alt="hide" class="show_pswd">
                </span>
            </div>

            <p class="forgot"><a href="forgot.html">Forgot Password?</a></p>
            <!--TESTING-->
            <button type="submit" onclick="window.location.href='home.html'" class="login">Log In</button>
        </form>
    </div>

    <img src="pada1.webp" alt="background" class="pada_img">


    <!--TESTING-->
    <script>
        function see_pswd(){
            const pswd = document.getElementById("password");
            const iconImg = document.querySelector(".show_pswd");

            if(pswd.type === "password"){
                pswd.type = "text";
                iconImg.src = "show (1).png";
                iconImg.alt = "show";
            }else{
                pswd.type = "password";
                iconImg.src = "hide (1).png";
                iconImg.alt = "hide";
            }
        }
    </script>
</body>
</html>
