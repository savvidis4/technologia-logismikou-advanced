<!DOCTYPE html>
<head>
    <title>Register | UniWA e-Banking</title>
    <link rel="stylesheet" href="register_style.css">
</head>

<body>
    <header class="header">
        <img src="logo.png" alt="bank logo" class="img">
        <h2 class="logo">Bank of University of West Attica e-Banking</h2>
    </header>

        <div class="register_container">
        <h2>Create New Account</h2>
        <form>
            <div class="input_row">
                <p class="input_label1">Enter New Email</p>
                <input type="text" id="username" placeholder="E-mail" required>
            </div>

            <div class="input_row password_row">
                <p class="input_label2">Enter New Password</p>
                <input type="password" id="password1" placeholder="Password" required>
                <!--TESTING-->
                <span class="trigger" onclick="toggle_pswd('password1', this)">
                    <img src="hide.png" alt="hide" class="show_pswd">
                </span>
            </div>

            <div class="input_row password_row">
                <p class="input_label2">Verify New Password</p>
                <input type="password" id="password2" placeholder="Password" required>
                <!--TESTING-->
                <span class="trigger" onclick="toggle_pswd('password2', this)">
                    <img src="hide.png" alt="hide" class="show_pswd">
                </span>
            </div>

            

            <!--TESTING-->
            <button type="submit" onclick="window.location.href='login.html' " class="register">Register</button>
        
            <p class="login_link">
                Already have an account?
                <a href="login.html">Log in</a>
            </p>
        
        </form>
    </div>

    <img src="pada1.webp" alt="background" class="pada_img">

     <!--TESTING-->
    <script>
        function toggle_pswd(id, el){
            const pswd = document.getElementById(id);
            const iconImg = el.querySelector(".show_pswd");

            if(pswd.type === "password"){
                pswd.type = "text";
                iconImg.src = "show.png";
                iconImg.alt = "show";
            }else{
                pswd.type = "password";
                iconImg.src = "hide.png";
                iconImg.alt = "hide";
            }
        }
    </script>
</body>
</html>
