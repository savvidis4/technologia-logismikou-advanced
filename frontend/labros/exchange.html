<!DOCTYPE html>
<head>
    <title>Currency Exchange | UniWA e-Banking</title>
    <link rel="stylesheet" href="exchange_style.css">
</head>

<body>
    <header class="header">
        <img src="logo.png" alt="bank logo" class="img">
        <h2 class="logo">Bank of University of West Attica e-Banking</h2>
        <button class="settings">
            <img src="settings.png" alt="settings" class="settings_icon">
            <span class="tooltip">User Settings</span>
        </button>
        <!--TESTING-->
        <button class="logout" onclick="user_logout()"><span>Log Out</span></button>
    </header>

    <div class="body_top">
        <h2 class="title">Currency Exchange</h2>
        <img src="exit.png" alt="exit" class="exit" onclick="window.location.href='home.html'">
    </div>

    <div class="container">
        <div class="ex_box">

            <div class="row">
                <div class="label">From :</div>

                <div class="currency">
                    <div class="dropdown">
                        <button class="drop">
                            <img src="greece.png" alt="Greece" class="flag">
                            <span class="code">EUR</span>
                        </button>
                        <div class="drop_content">
                            <div class="option">
                                <img src="greece.png" alt="Greece" class="flag">
                                <span>EUR</span>
                            </div>

                            <div class="option">
                                <img src="usa.png" alt="USA" class="flag">
                                <span>USD</span>
                            </div>

                            <div class="option">
                                <img src="japan.png" alt="Japan" class="flag">
                                <span>JPY</span>
                            </div>

                            <div class="option">
                                <img src="china.png" alt="China" class="flag">
                                <span>CNY</span>
                            </div>
                        </div>
                    </div>
                </div>

                <input type="text" class="input">
            </div>


            <div class="row">
                <div class="label">To :</div>

                <div class="currency">
                    <div class="dropdown">
                        <button class="drop">
                            <img src="greece.png" alt="Greece" class="flag">
                            <span class="code">EUR</span>
                        </button>
                        <div class="drop_content">
                            <div class="option">
                                <img src="greece.png" alt="Greece" class="flag">
                                <span>EUR</span>
                            </div>

                            <div class="option">
                                <img src="usa.png" alt="USA" class="flag">
                                <span>USD</span>
                            </div>

                            <div class="option">
                                <img src="japan.png" alt="Japan" class="flag">
                                <span>JPY</span>
                            </div>

                            <div class="option">
                                <img src="china.png" alt="China" class="flag">
                                <span>CNY</span>
                            </div>
                        </div>
                    </div>
                </div>

                <input type="text" class="input" disabled>
            </div>
        </div>
    </div>

    <button type="submit" class="exchange"><span>Exchange</span></button>

    <img src="scale.png" alt="scale" class="scale_icon">
    <img src="updown.png" alt="updown" class="updown_icon">

</body> 
</html>
